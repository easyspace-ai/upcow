# volmm：盘中波动做市（BTC 15m Up/Down）
#
# 说明：
# - 仅做盘中（TradeStartAtSeconds~TradeStopAtSeconds）
# - 进入 risk-only 后尽量不交易：撤单 +（可选）只为降风险的 flatten
#

market:
  symbol: "btc"
  timeframe: "15m"
  kind: "updown"
  # 精度信息（建议显式配置，避免不同 market 的 tick 变化）
  precision:
    tick_size: "0.001"
    min_order_size: "5"
    neg_risk: false

dry_run: true

exchangeStrategies:
  - on: polymarket
    volmm:
      # ====== 交易窗口（秒）======
      tradeStartAtSeconds: 0
      tradeStopAtSeconds: 720        # 默认只做前 12 分钟

      # ====== risk-only（最后窗口尽量不交易）======
      riskOnlyEnabled: true
      riskOnlyCancelAllQuotes: true
      riskOnlyAllowFlatten: true
      riskOnlyMaxDeltaShares: 0      # 目标：进入 risk-only 时把净敞口压到 0
      flattenIntervalMs: 500
      flattenMaxOrderSize: 10

      # ====== 报价/订单管理 ======
      quoteSizeShares: 5
      deltaMaxShares: 10
      quoteIntervalMs: 250
      replaceThresholdTicks: 3

      # ====== 市场质量 gate（可选，初期建议关闭避免“看起来不动”）======
      enableMarketQualityGate: false
      marketQualityMinScore: 70
      marketQualityMaxBookAgeMs: 3000
      marketQualityMaxSpreadCents: 10

      # ====== 定价：距离 + 时间 + 动能（Chainlink）======
      chainlinkSymbol: "btc/usd"
      marketIntervalSeconds: 900
      k: 0.08
      c: 0.0
      pMin: 0.01

      kv: 0.5
      ka: 0.2
      velWindowSeconds: 10
      accWindowSeconds: 30
      volLookbackSeconds: 120

      # ====== 点差（概率空间）======
      sMin: 0.003
      alpha: 0.003
      beta: 0.02

      # ====== 库存倾斜 ======
      kDelta: 1.0

