# Gobet 全局配置示例（建议很少改动）
#
# 使用方式：
# - 全局配置：base.yaml（此文件）
# - 策略配置：放在 yml/strategies/ 下，启动时通过参数加载
#
# 例：
#   gobet -config yml/base.yaml -strategies yml/strategies/threshold.yaml
#   gobet -config yml/base.yaml -strategies-dir yml/strategies
#
# 注意：钱包配置（private_key, funder_address）会自动从 /pm/data/user.json 加载

proxy:
  enabled: true  # 是否启用代理（默认 true，设置为 false 可禁用代理）
  host: "127.0.0.1"
  port: 15236



log_level: "info"
log_file: "logs/bot.log"
log_by_cycle: true

minOrderSize: 0.1
minShareSize: 5.0
defaultFeeRateBps: 1000  # 默认订单费率（bps），0=maker费率，1000=10% taker费率

order_status_sync_interval_with_orders: 3
order_status_sync_interval_without_orders: 30

