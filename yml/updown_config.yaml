# Updown 策略配置文件示例
# 
# Updown 策略说明：
# - 监听价格变化事件，当价格变化时自动下单
# - 默认每个市场周期只下1次单，避免信号风暴
# - 支持买入 UP 或 DOWN token

exchangeStrategies:
  - on: polymarket
    updown:
      # ========== 基础配置 ==========
      # TokenType: 要交易的 token 类型
      #   - "up" 或 "yes": 买入 UP token（默认）
      #   - "down" 或 "no": 买入 DOWN token
      #   为空时默认买入 UP token
      tokenType: "up"              # Token 类型：up/down/yes/no，默认 up
      
      # OrderSize: 每次下单的 share 数量（必须 > 0）
      #   注意：Polymarket 要求最小订单金额 >= 1 USDC
      #   如果 orderSize × 价格 < minOrderSize，系统会自动调整
      orderSize: 5.0               # 订单大小（shares）
      
      # ========== 交易频率控制 ==========
      # OncePerCycle: 每个市场周期是否只下1次单
      #   - true: 每个周期最多下1次单（默认，推荐）
      #   - false: 允许每个周期多次下单
      #   设置为 true 可以避免价格频繁波动时的信号风暴
      oncePerCycle: true           # 每个周期只下1次单（默认 true）
      
      # ========== 订单限制 ==========
      # MinOrderSize: 最小订单金额（USDC）
      #   默认 1.1，交易所要求不能小于 1 USDC
      #   如果订单金额小于此值，系统会自动调整订单大小
      minOrderSize: 1.1            # 最小订单金额（USDC），默认 1.1
      
      # MaxBuySlippageCents: 最大买入滑点（美分）
      #   买入时的最大可接受滑点，0 表示不限制
      #   如果实际滑点超过此值，订单可能被拒绝
      maxBuySlippageCents: 0       # 最大买入滑点（美分），0 表示不限制

# ========== 使用示例 ==========
# 
# 示例1：买入 UP token，每个周期下1次单，订单大小 5 shares
#   tokenType: "up"
#   orderSize: 5.0
#   oncePerCycle: true
#
# 示例2：买入 DOWN token，允许每个周期多次下单，订单大小 10 shares
#   tokenType: "down"
#   orderSize: 10.0
#   oncePerCycle: false
#
# 示例3：保守配置，限制滑点
#   tokenType: "up"
#   orderSize: 3.0
#   oncePerCycle: true
#   maxBuySlippageCents: 5         # 最多接受 5 美分滑点

